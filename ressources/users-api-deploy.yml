apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api-deploy
spec:
  replicas: 5
  selector:
    matchLabels:
      app: users-api
  template:
    metadata:
      labels:
        app: users-api
    spec:
      containers:
      - name: users-api
        image: <Image>
        env:
          - name: AUTH_ADDRESS
            valueFrom:
              configMapKeyRef:
                name: project-env
                key: USERS_AUTH_ADDRESS
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
