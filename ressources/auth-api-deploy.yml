apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api-deploy
spec:
  replicas: 5
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
    spec:
      containers:
      - name: auth-api
        image: othbel/auth-api:1.0.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
